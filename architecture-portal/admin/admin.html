<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Architecture Design</title>
    <style>
        /* Basic styles to ensure visibility if CSS fails to load */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .admin-container { display: flex; }
        .admin-sidebar { width: 250px; background: #2c3e50; color: white; padding: 20px; }
        .admin-main { flex: 1; padding: 20px; }
        .submission-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; }
    </style>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="logo" style="height: 40px;">
                <h2>Admin Portal</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="#">Submissions</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Submissions Dashboard</h1>
                <div class="admin-actions">
                    <button class="btn primary">Export Data</button>
                </div>
            </header>
            
            <div class="admin-content">
                <div class="filters">
                    <select id="filterStatus">
                        <option value="all">All Statuses</option>
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search submissions...">
                </div>
                
                <div class="submissions-grid" id="submissionsGrid">
                    <!-- Submissions will be loaded here by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="admin.js"></script>
    
</body>
</html>
