<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Architecture Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared/shared-styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Logo" class="logo">
            <h1>Architecture Design Portal</h1>
        </div>
    </header>
    
    <main class="auth-main">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <button type="submit" class="btn primary">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>
    
    <script src="client.js"></script>
    <script src="../shared/utilities.js"></script>
</body>
</html>
